<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Meu primeiro programa</title>
        <style>
            body{
                background-color: rgb(255, 255, 255);
                font: normal 12pt arial; /*Comentario em CSS*/
                color: black;
            }
            h1{
                color: rgb(111, 111, 247);

    <body>
        
        <script>
            var nome = prompt("Qual o seu nome?")
            alert(`Olá ${nome.toLocaleUpperCase()}, seu nome tem ${nome.length} letras.`)
            var n1 = Number(window.prompt("Digite um numero:")) //Comentário em JS
            var n2 = Number(window.prompt("Digite outro numero:"))
            var soma = (n1+n2)
            alert(`A soma entre ${n1} e ${n2} é iqual a:  ${soma}`)
        </script>
        <h1>
            Pagina de teste
        </h1>
        <p>
            Documento de teste.
        </p>
    </body>
